name: Publish on Merge

on:
    push:
        branches:
            - main

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: '14' # Specify your Node.js version here

            - name: Install dependencies
              run: npm install

            - name: Run publish script
              run: npm run publish
              working-directory: ./JStarWellness
              env:
                  CI: true
